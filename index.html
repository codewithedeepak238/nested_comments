<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Nested Comments</title>
</head>
<body>
    <header>
        <div class="head">
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="text-2xl font-[600]">Nested Comments</div>
        </div>
    </header>
    <section class="py-[3%]">
        <div class="mx-[5%]">
            <div class="initial-comment bg-gray-100 rounded-lg p-[2%] flex space-between gap-[15px]">
                <div><img class="rounded-[50%] w-[50px]" src="profile.jpg" alt=""></div>
                <div>
                    <div>
                        <p class="text-xl font-[600]">John Doe</p>
                        <p>Welcome! You can reply to the comments. But you can't delete the initial comment.</p>
                    </div>
                    <div class="mt-[2%]">
                        <button class="border-[1px] border-black rounded-[3px] px-[5px]">Reply</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
